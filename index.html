<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payooo First Page</title>
<!-- DaisyUI cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<!-- Tailwind cdn -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
  <section class="max-w-md min-h-screen mx-auto bg-slate-100">
  <nav class="flex flex-col justify-center items-center">
    <!-- Img Container -->
    <div class="flex justify-center items-center relative">
    <img class="w-80 h-80 mt-40" src="assets/bg.png" alt="">
    <img class="w-20 h-20 absolute bottom-52" src="assets/Group.png" alt="">

 <!-- Form Section -->
 <div class="absolute -bottom-40">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="card bg-base-100 w-full max-w-sm shrink-0">
      <form class="card-body w-[402px]">
        <div class="form-control">
          <label class="label">
            <span class="font-bold">Mobile Number</span>
          </label>
          <input type="number" placeholder="Enter your number" class="input bg-slate-100 rounded-3xl" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="font-bold">4 Digit Pin</span>
          </label>
          <input type="password" placeholder="Enter 4 digit pin" class="input rounded-3xl bg-slate-100" required />
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary rounded-3xl text-white text-xl">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
    </div>

   
  </nav>
  </section>


  <script src="index.js"></script>
</body>
</html>
